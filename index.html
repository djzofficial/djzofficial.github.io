<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJZ – Official Website</title>

  <style>
    /* ===== BASE BODY ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* ===== LOADING SCREEN ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 1s ease;
      overflow: hidden;
    }

    /* ===== BIG DJZ TEXT ===== */
    #loading-text {
      font-size: 18vw; /* HUGE text, responsive */
      font-weight: bold;
      color: #00bfff; /* Bright bubble blue */
      text-shadow: 0 0 40px #0088ff, 0 0 80px #0044ff;
      opacity: 0;
      transform: scale(0.2) translateY(80px);
      animation: bubblePop 4s ease forwards;
    }

    /* ===== Bubble Effect Animation ===== */
    @keyframes bubblePop {
      0% {
        opacity: 0;
        transform: scale(0.2) translateY(80px);
      }
      20% {
        opacity: 1;
        transform: scale(1.3) translateY(0); /* "Pop" inflate */
      }
      30% {
        transform: scale(1) translateY(0); /* Settle into place */
      }
      60% {
        transform: scale(1.05) translateY(-10px); /* Tiny bounce */
      }
      80% {
        opacity: 1;
        transform: scale(1) translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-80px); /* Float away */
      }
    }

    /* ===== Hide Site Initially ===== */
    main, header, footer, nav, .experimental-banner {
      visibility: hidden;
    }

    /* ===== After Loading Screen Gone ===== */
    body.loaded main,
    body.loaded header,
    body.loaded footer,
    body.loaded nav,
    body.loaded .experimental-banner {
      visibility: visible;
      transition: visibility 0s ease, opacity 1s ease;
    }

    /* ===== Experimental Banner ===== */
    .experimental-banner {
      background-color: #ffcc00;
      color: #000;
      text-align: center;
      padding: 0.5em;
      font-weight: bold;
      font-size: 0.9em;
    }

    /* ===== Responsive: Slightly Smaller for Mobile ===== */
    @media (max-width: 768px) {
      #loading-text {
        font-size: 22vw;
      }
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div id="loading-text">DJZ</div>
  </div>

  <!-- Example Banner -->
  <div class="experimental-banner">
    Currently this website is for experimental purposes only. Hopefully the website will eventually be live for real bookings.
  </div>

  <header>
    <h1>DJZ – Lighting. Sound. Hype.</h1>
  </header>

  <main>
    <p>This is where your main site content will go after the animation ends.</p>
  </main>

  <footer>
    <p>© 2025 DJZ. All rights reserved.</p>
  </footer>

  <script>
    /* ===== Loading Screen Logic ===== */
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Fade out the loading screen
        const loader = document.getElementById('loading-screen');
        loader.style.opacity = '0';

        // Fully remove it after the fade
        setTimeout(() => {
          loader.style.display = 'none';
          document.body.classList.add('loaded');
        }, 1000);
      }, 4000); // 4 seconds total
    });
  </script>
</body>
</html>
